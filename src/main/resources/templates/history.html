<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>물류 창고 입출고 프로그램</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>물류 창고 입출고 프로그램</header>
        <menu>
            <ul>
                <li><a href="/product">제품조회</a></li>
				<li><a href="/stock">입출고등록</a></li>
				<li><a href="/history">입출고내역조회</a></li>
				<li><a href="/profit">출고매출이익</a></li>
				<li><a href="/">홈으로</a></li>
            </ul>
        </menu>
        <main>
            <h2 class="title">입출고 내역 조회</h2>
            
            <table class="table" border="1">
                <tr>
                    <th>입출고번호</th>
                    <th>제품코드</th>
                    <th>제품명</th>
                    <th>입출고구분</th>
                    <th>수량</th>
                    <th>거래처</th>
                    <th>거래일자</th>
                </tr>
                <tr th:each="h : ${history}">
					<td th:text="${h.t_no}"></td>
					<td th:text="${h.product_code}"></td>
					<td th:text="${h.product_name}"></td>
					<td th:text="${h.t_type}"></td>
					<td th:text="${h.t_count}"></td>
					<td th:text="${h.company_code}"></td>
					<td th:text="${h.t_date}"></td>
                </tr>
            </table>
            
        </main>
        <footer>
            copyright &copy; 2024 KOREA INFORMATION TECHNOLOGY ACADEMY. ALL RIGHTS RESERVED
        </footer>
        
        <script src="js/script.js"></script>
    </body>
</html>
