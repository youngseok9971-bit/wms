<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
    <head>
        <meta charset="UTF-8">
        <title>물류 창고 입출고 프로그램</title>
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <header>물류 창고 입출고 프로그램</header>
        <menu>
            <ul>
                <li><a href="/product">제품조회</a></li>
				<li><a href="/stock">입출고등록</a></li>
				<li><a href="/history">입출고내역조회</a></li>
				<li><a href="/profit">출고매출이익</a></li>
				<li><a href="/">홈으로</a></li>
            </ul>
        </menu>
        <main>
           <h2 class="title">입출고 등록</h2>
           
           <form id="stockForm" action="stock" method="post">
           <table class="table" border="1">
                <tr>
                    <td>입출고번호</td>
                    <td class="left" colspan="3"><input type="text" name="t_no">예)20240006</td>
                </tr>
                <tr>
                    <td>제품코드</td>
                    <td class="left" colspan="3"><input type="text" name="product_code"></td>
                </tr>
                <tr>
                    <td>입출고구분</td>
                    <td class="left" colspan="3">
                        <input type="radio" checked value="I" name="t_type">입고
                        <input type="radio" value="O" name="t_type">출고
                    </td>
                </tr>
                <tr>
                    <td>수량</td>
                    <td class="left" colspan="3"><input type="text" name="t_count"></td>
                </tr>
                <tr>
                    <td>거래일자</td>
                    <td class="left" colspan="3"><input type="text" name="t_date"></td>
                </tr>
                <tr>
                    <td>거래처</td>
                    <td class="left" colspan="3">
                        <select name="company_code">
                            <option value="">거래처명</option>
                            <option value="S">서울공장</option>
                            <option value="U">울산공장</option>
                            <option value="B">부산상사</option>
                            <option value="G">광주상사</option>
                            <option value="D">대전상사</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" align="center">
                        <button type=submit onclick="return stockFormValidate()">입출고 등록</button>
                        <button type=reset>다시쓰기</button>
                    </td>
                </tr>
            </table>
            </form>
            
        </main>
        <footer>
            copyright &copy; 2024 KOREA INFORMATION TECHNOLOGY ACADEMY. ALL RIGHTS RESERVED
        </footer>
        
        <script src="js/script.js"></script>
    </body>
</html>
